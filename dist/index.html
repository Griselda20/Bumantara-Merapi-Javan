<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scrum Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script>
      function addElement(parentId, elementsHtml) {
        const parent = document.getElementById(parentId);
        parent.insertAdjacentHTML('beforeend', elementsHtml);
      }

      function removeElement(elementId) {
        const element = document.getElementById(elementId);
        element.parentNode.removeChild(element);
      }
      
      function createInputGroupId() {
        return 'input-group-' + Math.random().toString(16).slice(2);
      }

      function addInputGroup(parentId) {
        const id = createInputGroupId();
        const html = `
          <div id="${id}" class="flex items-center mb-4">
            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mr-2" type="text" placeholder="Nama Anggota">
            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
            <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2">
              <option value="">Status Task</option>
              <option value="ready">Ready</option>
              <option value="feedback">Feedback</option>
              <option value="ready_for_test">Ready For Test</option>
            </select>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="removeElement('${id}')">
              -
            </button>
          </div>
        `;
        addElement(parentId, html);
      }
    </script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10">
        <h1 class="text-3xl font-semibold mb-6">Daily Scrum</h1>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-6">
                <div class="flex mb-8">
                    <div class="w-1/2 mr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="analyst-name">
                            Analyst Name
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="analyst-name">
                            <option value="">Select...</option>
                            <option value="purwa_darozatun">Purwa Darozatun</option>
                        </select>
                    </div>
                    <div class="w-1/2 ml-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="project">
                            Project
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="project">
                            <option value="">Select...</option>
                            <!-- Populate with actual options -->
                        </select>
                    </div>
                </div>

                <div id="target-hari-ini" class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Target Hari Ini</h2>
                    <!-- Initial input group -->
                    <div class="flex items-center mb-4">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mr-2" type="text" placeholder="Nama Anggota">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                        <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2">
                            <option value="">Status Task</option>
                            <option value="ready">Ready</option>
                            <option value="feedback">Feedback</option>
                            <option value="ready_for_test">Ready For Test</option>
                        </select>
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="removeElement(this.parentNode.id)">
                          -
                        </button>
                    </div>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="addInputGroup('target-hari-ini')">
                        Add Task
                    </button>
                </div>

                <div id="task-terlambat" class="mb-6">
                    <h2 class="text-xl font-semibold mb-2">Task Terlambat</h2>
                    <!-- Initial input group -->
                    <div class="flex items-center mb-4">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mr-2" type="text" placeholder="Nama Anggota">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700" type="text" placeholder="Alasan Terlambat">
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" onclick="removeElement(this.parentNode.id)">
                          -
                        </button>
                    </div>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="addInputGroup('task-terlambat')">
                        Add Overdue Task
                    </button>
                </div>

                <div class="flex items-center justify-end">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" type="button">
                        Cancel
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
