<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scrum Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10">
        <form id="scrum-form" class="bg-white rounded-lg shadow overflow-hidden" onsubmit="handleSubmit(event)">
            <h1 class="text-3xl font-semibold mb-6 text-center">Daily Scrum</h1>
            <div class="p-6">
                <div class="flex mb-8">
                    <div class="w-1/2 mr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="analyst-name">
                            Analyst Name
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="analyst-name">
                          <option value="">Select...</option>
                          <option value="purwa_darozatun">Purwa Darozatun</option>
                        </select>
                    </div>
                    <div class="w-1/2 ml-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="project">
                            Project
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="project">
                            <option value="">Select...</option>
                            <!-- Populate with actual options -->
                        </select>
                    </div>
                </div>

                <div id="target-hari-ini" class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Target Hari Ini</h2>
                    <div id="target-hari-ini-list" class="space-y-4">
                        <!-- Initial input group -->
                        <div class="flex items-center mb-2">
                            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mr-2" type="text" placeholder="Nama Anggota">
                            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                            <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2">
                                <option value="">Status Task...</option>
                                <option value="ready">Ready</option>
                                <option value="feedback">Feedback</option>
                                <option value="ready_for_test">Ready For Test</option>
                            </select>
                            <button onclick="removeTask(this.parentElement)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 rounded">
                                HAPUS
                            </button>
                        </div>
                    </div>
                    <button onclick="addTask('target-hari-ini-list')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        add target
                    </button>
                </div>
  
                <div id="task-terlambat" class="mb-6">
                    <h2 class="text-xl font-semibold mb-2">Task Terlambat</h2>
                    <div id="task-terlambat-list" class="space-y-4">
                        <!-- Initial input group -->
                        <div class="flex items-center mb-2">
                            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mr-2" type="text" placeholder="Nama Anggota">
                            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                            <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700" type="text" placeholder="Alasan Terlambat">
                            <button onclick="removeTask(this.parentElement)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 rounded">
                                HAPUS
                            </button>
                        </div>
                    </div>
                    <button onclick="addTask('task-terlambat-list')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        add task
                    </button>
                </div>
                
                <!-- ... -->
                <div class="flex items-center justify-end">
                    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function addTask(listId) {
            const list = document.getElementById(listId);
            const newRow = list.firstElementChild.cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = '');
            newRow.querySelectorAll('select').forEach(select => select.selectedIndex = 0);
            list.appendChild(newRow);
        }
        
        function removeTask(taskElement) {
            // Only remove the task if there is more than one in the list
            const taskList = taskElement.parentNode;
            if (taskList.childElementCount > 1) {
              taskList.removeChild(taskElement);
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Stop the form from submitting
            const analystName = document.getElementById('analyst-name').value;
            const projectName = document.getElementById('project').value;

            // Function to get task data from a list
            const getTasks = (listId) => {
                return Array.from(document.getElementById(listId).children).map(task => {
                    return {
                        nama_anggota: task.querySelector('input[type="text"]:first-of-type').value,
                        url_task: task.querySelector('input[type="text"]:nth-of-type(2)').value,
                        status_task: task.querySelector('select').value,
                        alasan_terlambat: task.querySelector('input[type="text"]:nth-of-type(3)')?.value // Only for task-terlambat list
                    };
                });
            };

            const data = {
                analyst_name: analystName,
                project_name: projectName,
                target_hari_ini: getTasks('target-hari-ini-list'),
                task_terlambat: getTasks('task-terlambat-list')
            };
            
            console.log(data);
            return false;
        }

        // The form's onsubmit event handler is set in the form tag itself
    </script>
</body>
</html>
