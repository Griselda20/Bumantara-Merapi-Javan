<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scrum Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10">
        <h1 class="text-3xl font-semibold mb-6">Daily Scrum</h1>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-6">
                <div class="flex mb-8">
                    <div class="w-1/2 mr-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="analyst-name">
                            Analyst Name
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="analyst-name">
                            <option value="">Select Analyst</option>
                            <!-- Populate with actual options -->
                        </select>
                    </div>
                    <div class="w-1/2 ml-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="project">
                            Project
                        </label>
                        <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="project">
                            <option value="">Select Project</option>
                            <!-- Populate with actual options -->
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <h2 class="text-xl font-semibold mb-2">Target Hari Ini</h2>
                    <div class="flex items-center mb-4">
                        <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2" id="member-name">
                            <option value="">Nama Anggota</option>
                            <!-- Populate with actual options -->
                        </select>
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                        <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2" id="status-task">
                            <option value="">Status Task</option>
                            <!-- Populate with actual options -->
                        </select>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            +
                        </button>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-2">Task Terlambat</h2>
                    <div class="flex items-center mb-4">
                        <select class="shadow border rounded flex-grow py-2 px-3 text-gray-700 mr-2" id="overdue-member-name">
                            <option value="">Nama Anggota</option>
                            <!-- Populate with actual options -->
                        </select>
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700 mx-2" type="text" placeholder="Url Task">
                        <input class="shadow appearance-none border rounded flex-grow py-2 px-3 text-gray-700" type="text" placeholder="Alasan Terlambat">
                        <button class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            +
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-end">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2" type="button">
                        Cancel
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px
