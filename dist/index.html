<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1 class="bg-red-300">Hello Tailwind</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="mb-4">
          <h1 class="text-xl font-bold mb-6">Daily Scrum</h1>
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0 w-full md:w-1/2">
              <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="analyst-name">
                Analyst Name
              </label>
              <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="analyst-name" type="text" placeholder="">
            </div>
            <div class="md:ml-2 w-full md:w-1/2">
              <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="project">
                Project
              </label>
              <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="project" type="text" placeholder="">
            </div>
          </div>
        </div>
      
        <div class="mb-6">
          <h2 class="text-md font-bold mb-4">Target Hari Ini</h2>
          <div class="flex items-center mb-4">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" type="text" placeholder="Nama Anggota">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mx-2" type="text" placeholder="Url Task">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" type="text" placeholder="Status Task">
            <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
              +
            </button>
          </div>
        </div>
      
        <div class="mb-6">
          <h2 class="text-md font-bold mb-4">Task Terlambat</h2>
          <div class="flex items-center mb-4">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" type="text" placeholder="Nama Anggota">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mx-2" type="text" placeholder="Url Task">
            <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" type="text" placeholder="Alasan Terlambat">
            <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
              +
            </button>
          </div>
        </div>
      
        <div class="flex items-center justify-between">
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="button">
            Cancel
          </button>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
        </div>
      </div>
      
</body>
</html>
